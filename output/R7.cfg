!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R7
!
interface Loopback0
 ip address 7.7.7.7 255.255.255.255
!
interface GigabitEthernet1/0
 ip address 10.0.0.14 255.255.255.252
 no shutdown
!
interface GigabitEthernet2/0
 ip address 10.0.0.30 255.255.255.252
 no shutdown
!
interface FastEthernet0/0
 ip address 10.0.0.17 255.255.255.252
 no shutdown
!
router ospf 1
 router-id 7.7.7.7
 network 10.0.0.14 0.0.0.0 area 0
 network 10.0.0.30 0.0.0.0 area 0
 network 10.0.0.17 0.0.0.0 area 0
!
route-map SET_LOCALPREF_200 permit 10
 set local-preference 200
!
route-map SET_LOCALPREF_150 permit 10
 set local-preference 150
!
route-map SET_LOCALPREF_50 permit 10
 set local-preference 50
!
router bgp 65002
 bgp router-id 7.7.7.7
 bgp log-neighbor-changes
 neighbor 5.5.5.5 remote-as 65002
 neighbor 5.5.5.5 update-source Loopback0
 neighbor 5.5.5.5 next-hop-self
 neighbor 5.5.5.5 send-community
 neighbor 6.6.6.6 remote-as 65002
 neighbor 6.6.6.6 update-source Loopback0
 neighbor 6.6.6.6 next-hop-self
 neighbor 6.6.6.6 send-community
 neighbor 8.8.8.8 remote-as 65002
 neighbor 8.8.8.8 update-source Loopback0
 neighbor 8.8.8.8 next-hop-self
 neighbor 8.8.8.8 send-community
!
