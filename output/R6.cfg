!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R6
!
interface Loopback0
 ip address 6.6.6.6 255.255.255.255
!
interface GigabitEthernet1/0
 ip address 10.0.0.26 255.255.255.252
 no shutdown
!
interface GigabitEthernet2/0
 ip address 10.0.0.29 255.255.255.252
 no shutdown
!
router ospf 1
 router-id 6.6.6.6
 network 10.0.0.26 0.0.0.0 area 0
 network 10.0.0.29 0.0.0.0 area 0
!
route-map SET_LOCALPREF_200 permit 10
 set local-preference 200
!
route-map SET_LOCALPREF_150 permit 10
 set local-preference 150
!
route-map SET_LOCALPREF_50 permit 10
 set local-preference 50
!
router bgp 65002
 bgp router-id 6.6.6.6
 bgp log-neighbor-changes
 neighbor 5.5.5.5 remote-as 65002
 neighbor 5.5.5.5 update-source Loopback0
 neighbor 5.5.5.5 next-hop-self
 neighbor 5.5.5.5 send-community
 neighbor 7.7.7.7 remote-as 65002
 neighbor 7.7.7.7 update-source Loopback0
 neighbor 7.7.7.7 next-hop-self
 neighbor 7.7.7.7 send-community
 neighbor 8.8.8.8 remote-as 65002
 neighbor 8.8.8.8 update-source Loopback0
 neighbor 8.8.8.8 next-hop-self
 neighbor 8.8.8.8 send-community
 neighbor 2.2.2.2 remote-as 65001
 neighbor 2.2.2.2 route-map SET_LOCALPREF_50 in
!
