!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R1
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
!
interface GigabitEthernet1/0
 ip address 10.0.0.6 255.255.255.252
 no shutdown
!
interface GigabitEthernet2/0
 ip address 10.0.0.9 255.255.255.252
 no shutdown
!
router rip
 version 2
 no auto-summary
 network 10.0.0.6
 network 10.0.0.9
!
route-map SET_LOCALPREF_200 permit 10
 set local-preference 200
!
route-map SET_LOCALPREF_150 permit 10
 set local-preference 150
!
route-map SET_LOCALPREF_50 permit 10
 set local-preference 50
!
router bgp 65001
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 neighbor 2.2.2.2 remote-as 65001
 neighbor 2.2.2.2 update-source Loopback0
 neighbor 2.2.2.2 next-hop-self
 neighbor 2.2.2.2 send-community
 neighbor 3.3.3.3 remote-as 65001
 neighbor 3.3.3.3 update-source Loopback0
 neighbor 3.3.3.3 next-hop-self
 neighbor 3.3.3.3 send-community
 neighbor 4.4.4.4 remote-as 65001
 neighbor 4.4.4.4 update-source Loopback0
 neighbor 4.4.4.4 next-hop-self
 neighbor 4.4.4.4 send-community
 neighbor 5.5.5.5 remote-as 65002
 neighbor 5.5.5.5 route-map SET_LOCALPREF_200 in
!
