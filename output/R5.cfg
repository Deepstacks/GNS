!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
hostname R5
!
interface Loopback0
 ip address 5.5.5.5 255.255.255.255
!
interface GigabitEthernet2/0
 ip address 10.0.0.10 255.255.255.252
 no shutdown
!
interface GigabitEthernet1/0
 ip address 10.0.0.13 255.255.255.252
 no shutdown
!
router ospf 1
 router-id 5.5.5.5
 network 10.0.0.10 0.0.0.0 area 0
 network 10.0.0.13 0.0.0.0 area 0
!
route-map SET_LOCALPREF_200 permit 10
 set local-preference 200
!
route-map SET_LOCALPREF_150 permit 10
 set local-preference 150
!
route-map SET_LOCALPREF_50 permit 10
 set local-preference 50
!
router bgp 65002
 bgp router-id 5.5.5.5
 bgp log-neighbor-changes
 neighbor 6.6.6.6 remote-as 65002
 neighbor 6.6.6.6 update-source Loopback0
 neighbor 6.6.6.6 next-hop-self
 neighbor 6.6.6.6 send-community
 neighbor 7.7.7.7 remote-as 65002
 neighbor 7.7.7.7 update-source Loopback0
 neighbor 7.7.7.7 next-hop-self
 neighbor 7.7.7.7 send-community
 neighbor 8.8.8.8 remote-as 65002
 neighbor 8.8.8.8 update-source Loopback0
 neighbor 8.8.8.8 next-hop-self
 neighbor 8.8.8.8 send-community
 neighbor 1.1.1.1 remote-as 65001
 neighbor 1.1.1.1 route-map SET_LOCALPREF_200 in
!
